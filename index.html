<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <article class="card card-rating">
    <div class="star-img-container"></div>

    <h1 class="title">How did we do?</h1>

    <p class="description">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <ul class="numbers-list">
      <li><button class="btn-rating">1</button></li>
      <li><button class="btn-rating">2</button></li>
      <li><button class="btn-rating">3</button></li>
      <li><button class="btn-rating">4</button></li>
      <li><button class="btn-rating">5</button></li>
    </ul>

    <button class="submit-btn">Submit</button>
  </article>

  <article class="card card-thank-you">
    <div class="img-container">
      <img src="./images/illustration-thank-you.svg" alt="phone image">
    </div>
    <p class="rating-resume">You selected <span class="number-selected"></span> out of 5</p>
    <h1 class="title">Thank you!</h1>
    <p class="description">We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
  </article>

  <script src="script.js"></script>
</body>

</html>
